<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- CSS LINK -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- FONT LINK -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- CARD ELEMENT -->
    <div class="card">
      <img class="card__hero" src="images\bg-pattern-card.svg" alt="">
    
      <div class="card__content">
        <img class="card__content-img" src="images/image-victor.jpg" alt="portrait Victor">
        <h2>Victor Crest <span class="ligth">26</span> </h2>
        <p>London</p>
      </div>

      <div class="card__items">
        <div class="card__item">
          <p class="card__item-number">80K</p>
          <p class="card__item-label">Followers</p>
        </div>

        <div class="card__item">
          <p class="card__item-number">803K</p>
          <p class="card__item-label">Likes</p>
        </div>

        <div class="card__item">
          <p class="card__item-number">1.4K</p>
          <p class="card__item-label">Photos</p>
        </div>

      </div>

    </div>

  </div>
</body>

</html>
